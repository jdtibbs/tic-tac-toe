<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.deep_purple-purple.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="/common.css">

  <title>Tic-Tac-Toe</title>
</head>

<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">

    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Tic-Tac-Toe</span>
        <div class="mdl-layout-spacer"></div>
      </div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#login-panel" class="mdl-layout__tab is-active">Login</a>
        <a href="#play-panel" class="mdl-layout__tab">Play</a>
        <a href="#about-panel" class="mdl-layout__tab">About</a>
      </div>
    </header>

    <main class="mdl-layout__content">

      <section class="mdl-layout__tab-panel is-active" id="login-panel">
        <div class="page-content">
          <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input id="email" class="mdl-textfield__input" type="text">
              <label class="mdl-textfield__label" for="email">Email</label>
            </div>
          </div>
          <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input id="name" class="mdl-textfield__input" type="text">
              <label class="mdl-textfield__label" for="name">Name</label>
            </div>
          </div>
          <div>
            <div id="login-error" class="error"></div>
            <div id="login-success"></div>
            <button id="login-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Login
            </button>
          </div>
        </div>
      </section>

      <section class="mdl-layout__tab-panel" id="play-panel">
        <br>
        <div class="page-content">
          <div>
            <canvas id="grid" width="300" height="300"></canvas>
          </div>
          <div id="error"></div>
          <button id="newGame" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">New Game</button>
        </div>
      </section>


      <section class="mdl-layout__tab-panel" id="about-panel">
        <div class="page-content">
          <div class="mdl-grid">

            <div class="mdl-cell mdl-cell--12-col">
              <!-- <h4>A Simple Tic-Tac-Toe Game</h4> -->
              <h5>Game Play</h5>
              <p>Click a position in the grid to make your move.</p>
            </div>

            <div class="mdl-cell mdl-cell--12-col">
              <div><a href="https://github.com/jdtibbs/tic-tac-toe">GitHub</a>
              </div>
              <div>&nbsp;</div>
              <div>Copyright
                <span id="copyright"></span> Jack Tibbs</div>
            </div>

      </section>

    </main>

    </div>

    <script type="text/javascript" src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script type="text/javascript" src="/app.js"></script>
    <script>
    require('app').init();
    </script>

</body>

</html>
